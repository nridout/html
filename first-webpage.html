<!--Document type declaration informs web browsers which version of HTML is being used-->
<!DOCTYPE html>
<!--following the the doctype declaration, the html element signifies the beginning of the document-->
<html lang="en">
<!--head element identifies the top of the document, including the document title, any metadata, links to external docs, but is not displayed on the page-->
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
  </head>
  <!--Visible content falls with in the body-->
  <body>
    <h1>Hello World</h1>
    <p>This is a web page.</p>
  </body>
</html>
